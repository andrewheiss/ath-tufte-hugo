<body>
    <div class="wrap">
        <header>
            <nav class="group">
                <a href="/"><img src="{{ .Site.Params.logo.url }}" alt="{{ .Site.Params.logo.alt }}"></a>
                <h1 class="websitetitle"><a href="{{ .Site.BaseURL }}">{{ .Site.Params.courseNumber }}: {{ .Site.Title }}</a></h1>
            </nav>
            <nav class="bottom-group">
                {{ range .Site.Menus.main }}
                <a href="{{ .URL }}">{{ .Name }}</a>
                {{ end }}
            </nav>
        </header>
